<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pokédex + Team Builder</title>

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- jQuery（要求：必须用到） -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<body>
  <div class="container py-4">
    <div class="row g-4">
      <!-- Left: Search + Result -->
      <div class="col-lg-7">
        <div class="d-flex align-items-center justify-content-between mb-3">
          <h1 class="h3 mb-0">Pokédex + Team Builder</h1>
          <span class="badge text-bg-primary">PokeAPI</span>
        </div>

        <!-- Search -->
        <div class="card shadow-sm">
          <div class="card-body">
            <div class="row g-2 align-items-end">
              <div class="col-md-8">
                <label class="form-label">Search Pokémon (name or ID)</label>
                <input
                  id="searchInput"
                  class="form-control"
                  placeholder="e.g. pikachu or 25"
                />
              </div>
              <div class="col-md-4 d-grid">
                <button id="searchBtn" class="btn btn-primary">
                  Search
                </button>
              </div>
            </div>

            <div class="mt-3 d-flex gap-2">
              <button id="randomBtn" class="btn btn-outline-secondary btn-sm">
                Random Pokémon
              </button>
              <button id="clearResultBtn" class="btn btn-outline-danger btn-sm">
                Clear Result
              </button>
            </div>

            <div id="loading" class="mt-3 d-none">
              <div class="d-flex align-items-center gap-2">
                <div class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></div>
                <div class="muted">Loading…</div>
              </div>
            </div>

            <div id="errorBox" class="alert alert-danger mt-3 d-none"></div>
          </div>
        </div>

        <!-- Result -->
        <div id="resultCard" class="card shadow-sm mt-4 d-none">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-start">
              <div class="d-flex gap-3 align-items-center">
                <div class="sprite-wrap">
                  <img id="spriteImg" alt="sprite" />
                </div>
                <div>
                  <div class="d-flex align-items-center gap-2">
                    <h2 id="pokeName" class="h4 mb-0 capitalize"></h2>
                    <span id="pokeId" class="badge text-bg-dark"></span>
                  </div>
                  <div id="typeBadges" class="mt-2 d-flex flex-wrap gap-2"></div>
                  <div class="mt-2 muted">
                    Height: <span id="height"></span> • Weight: <span id="weight"></span>
                  </div>
                </div>
              </div>

              <div class="text-end">
                <button id="addToTeamBtn" class="btn btn-success">
                  + Add to Team
                </button>
                <div class="small muted mt-2">Max 6 Pokémon</div>
              </div>
            </div>

            <hr class="my-4" />

            <div class="row g-4">
              <!-- Stats -->
              <div class="col-md-6">
                <h3 class="h6">Base Stats</h3>
                <div id="statsBox" class="d-flex flex-column gap-2"></div>
              </div>

              <!-- Moves -->
              <div class="col-md-6">
                <div class="d-flex align-items-center justify-content-between">
                  <h3 class="h6 mb-0">Moves (sample)</h3>
                  <button id="reshuffleMovesBtn" class="btn btn-outline-primary btn-sm">
                    Reshuffle
                  </button>
                </div>
                <ul id="movesBox" class="moves-list mt-2 mb-0"></ul>
                <div class="small muted mt-2">
                  (Randomly pick a few moves from PokeAPI list)
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

      <!-- Right: Team -->
      <div class="col-lg-5">
        <div class="team-card shadow-sm p-3">
          <div class="d-flex align-items-center justify-content-between">
            <h2 class="h5 mb-0">Your Team</h2>
            <span class="badge text-bg-success"><span id="teamCount">0</span>/6</span>
          </div>

          <div class="mt-3 d-flex gap-2">
            <button id="clearTeamBtn" class="btn btn-outline-danger btn-sm">
              Clear Team
            </button>
            <button id="exportTeamBtn" class="btn btn-outline-secondary btn-sm">
              Export JSON
            </button>
          </div>

          <div id="teamList" class="mt-3 d-flex flex-column gap-2"></div>

          <div class="small muted mt-3">
            Team is saved to <code>localStorage</code> — refresh won’t lose it.
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Toast -->
  <div class="toast-container position-fixed top-0 end-0 p-3">
    <div id="appToast" class="toast align-items-center" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div id="toastMsg" class="toast-body">Hello</div>
        <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- App JS -->
  <script src="app.js" defer></script>
</body>
</html>
